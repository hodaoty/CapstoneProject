# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream to API Gateway
upstream api_gateway {
    server api-gateway:80;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Health check endpoint (NO ModSecurity)
    location = /health {
        modsecurity off;
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Root redirect
    location = / {
        modsecurity off;
        return 200 "ModSecurity WAF is running\n";
        add_header Content-Type text/plain;
    }

    # All other requests - Enable ModSecurity
    location / {
        # Enable ModSecurity WAF
        modsecurity on;
        modsecurity_rules_file /etc/modsecurity/rules/main.conf;

        # Rate limiting
       # limit_req zone=api burst=50 nodelay;
        #limit_conn addr 10;
        
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
