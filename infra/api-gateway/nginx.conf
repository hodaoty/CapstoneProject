# Cấu hình worker processes
events {
    worker_connections 1024;
}

# Cấu hình HTTP
http {
    # Định nghĩa "upstream" (nguồn) cho user-service
    # 'user-service' là tên service trong docker-compose.yml
    # '8000' là port mà FastAPI đang chạy
    upstream user_service_stream {
        server user-service:8000;
    }

    # Cấu hình server chính (API Gateway)
    server {
        # Gateway sẽ lắng nghe ở port 80 (cổng HTTP mặc định)
        listen 80;

        # Định tuyến (Routing)
        # Bất kỳ yêu cầu nào bắt đầu bằng /api/users/
        location /api/users/ {
            # Sẽ được chuyển tiếp (proxy) đến user_service_stream
            proxy_pass http://user_service_stream;

            # Thêm các header quan trọng
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}