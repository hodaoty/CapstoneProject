events {
    worker_connections 1024;
}
http {
    # Upstreams
    upstream user_service_stream {
        server user-service:8000;
    }
    upstream auth_service_stream {
        server auth-service:8001;
    }
    upstream product_service_stream {
        server product-service:8002;
    }
    upstream inventory_service_stream {
        server inventory-service:8003;
    }
    upstream cart_service_stream {
        server cart-service:8004;
    }
    upstream order_service_stream {
        server order-service:8005;
    }
    upstream payment_service_stream {
        server payment-service:8006;
    }

    log_format security_log escape=json '{'
        '"timestamp": "$time_iso8601", '
        '"remote_ip": "$remote_addr", '
        '"method": "$request_method", '
        '"url": "$request_uri", '
        '"status": "$status", '
        '"user_agent": "$http_user_agent", '
        '"body": "$request_body"'
    '}';

    server {
        listen 80;
        access_log /var/log/nginx/access_json.log security_log;

        # User Service - Handle trailing slash
        location /api/users {
            proxy_pass http://user_service_stream/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Auth Service
        location /api/auth {
            proxy_pass http://auth_service_stream/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Product Service
        location /api/products {
            proxy_pass http://product_service_stream/api/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Inventory Service
        location /api/inventory {
            proxy_pass http://inventory_service_stream/api/inventory/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Cart Service
        location /api/cart {
            proxy_pass http://cart_service_stream/api/cart/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Order Service
        location /api/orders {
            proxy_pass http://order_service_stream/api/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Payment Service
        location /api/payments {
            proxy_pass http://payment_service_stream/api/payments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
