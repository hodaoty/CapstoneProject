version: "3.9"

services:

  nftables-firewall:
    build: ./infra/nftables-firewall
    container_name: nftables-firewall
    hostname: firewall
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    networks:
      ecommerce-net:
        ipv4_address: 172.20.0.10
    ports:
      - "80:80"
      - "8888:8888"
    volumes:
      - ./logs_data/firewall:/var/log/firewall
    restart: unless-stopped  

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:1.21-alpine
    container_name: api-gateway
    expose:
      - "8080"
    volumes:
      - ./infra/api-gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./logs_data:/var/log/nginx/
    depends_on:
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      auth-service:
        condition: service_started
      inventory-service:
        condition: service_started
      cart-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
    networks:
      ecommerce-net:
        ipv4_address: 172.20.0.20

  # Frontend Service
  frontend-service:
    container_name: frontend-service
    build: ./services/frontend-service
    expose:
      - "8080"
    environment:
      - FIREWALL_URL=http://firewall:8888
    depends_on:
      - api-gateway
    networks:
      ecommerce-net:
        ipv4_address: 172.20.0.30

  # User Service (FastAPI)
  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      - DATABASE_URL=postgresql://user:password@postgres-db:5432/mydatabase
    depends_on:
      postgres-db:
        condition: service_healthy
    expose: 
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # Auth Service (FastAPI)
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    environment:
      - REDIS_URL=redis://redis-db:6379
      - JWT_SECRET_KEY=tykhoihanhduyen
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - USER_SERVICE_URL=http://firewall:8888/api
    depends_on:
      redis-db:
        condition: service_healthy
      user-service:
        condition: service_started
    expose: 
      - "8001"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8001/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # Product Service (FastAPI + MySQL)
  product-service:
    build: ./services/product-service
    container_name: product-service
    environment:
      - MYSQL_HOST=mysql-db
      - MYSQL_PORT=3306
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DB=mydatabase
    depends_on:
      mysql-db:
        condition: service_healthy
    expose: 
      - "8002"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8002/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net
      
  # Inventory Service (MySQL)
  inventory-service:
    build: ./services/inventory-service
    container_name: inventory-service
    environment:
      - MYSQL_HOST=mysql-db
      - MYSQL_PORT=3306
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DB=mydatabase
    depends_on:
      mysql-db:
        condition: service_healthy
    expose: 
      - "8003"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8003/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # Cart Service
  cart-service:
    build: ./services/cart-service
    container_name: cart-service
    environment:
      - REDIS_URL=redis://redis-db:6379
      - JWT_SECRET_KEY=tykhoihanhduyen
      - JWT_ALGORITHM=HS256
      - USER_SERVICE_URL=http://firewall:8888/api
    depends_on:
      redis-db:
        condition: service_healthy
    expose: 
      - "8004"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8004/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # Order Service
  order-service:
    container_name: order-service
    build: ./services/order-service
    environment:
      - DATABASE_URL=postgresql://user:password@postgres-db:5432/mydatabase
      - USER_SERVICE_URL=http://firewall:8888/api
      - PRODUCT_SERVICE_URL=http://firewall:8888/api
      - INVENTORY_SERVICE_URL=http://firewall:8888/api
      - CART_SERVICE_URL=http://firewall:8888/api
      - PAYMENT_SERVICE_URL=http://firewall:8888/api
      - JWT_SECRET_KEY=tykhoihanhduyen
      - JWT_ALGORITHM=HS256
    depends_on:
      postgres-db:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      cart-service:
        condition: service_started
      payment-service:
        condition: service_started
    expose: 
      - "8005"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8005/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # Payment Service
  payment-service:
    container_name: payment-service
    build: ./services/payment-service
    environment:
      - DATABASE_URL=postgresql://user:password@postgres-db:5432/mydatabase
    depends_on:
      postgres-db:
        condition: service_healthy
    expose:
      - "8006"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8006/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # PostgreSQL Database
  postgres-db:
    image: postgres:14-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=mydatabase
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3307:3306" 
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  # Redis Database
  redis-db:
    image: redis:6-alpine
    container_name: redis-db
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net
  #elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch 
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - ecommerce-net
    mem_limit: 1g
    cpus: 1.0
  #logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: logstash
    volumes:
      - ./infra/logstash/pipeline:/usr/share/logstash/pipeline
      - ./logs_data:/var/log/nginx
      - ./logs_data/firewall:/var/log/firewall
    ports:
      - "5000:5000" #input
      - "9600:9600" #monitoring
    depends_on:
      - elasticsearch
    networks:
      - ecommerce-net
    mem_limit: 512m
    cpus: 0.5
  #kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - ecommerce-net
    mem_limit: 512m
    cpus: 0.5
volumes:
  postgres_data:
  mysql_data:
  redis_data:
  es_data:

networks:
  ecommerce-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
