name: CI - Build, Test, and Lint Services

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs: 
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - auth-service
          - product-service
          - inventory-service
          - cart-service
          - order-service
          - payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint ${{ matrix.service }}
        run: |
          echo "Linting ./services/${{ matrix.service }}/app"
          flake8 ./services/${{ matrix.service }}/app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test ${{ matrix.service }}
        run: |
          docker build \
            --tag ${{ matrix.service }}ci-test \
            ./services/${{ matrix.service }} 
            
